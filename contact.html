	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
		import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";


		const firebaseConfig = {
			apiKey: "AIzaSyD1UCq3bxyBfs2j4yebDS9hS8kb_CPV5zk",
			authDomain: "asia-festival.firebaseapp.com",
			databaseURL: "https://asia-festival-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "asia-festival",
			storageBucket: "asia-festival.appspot.com",
			messagingSenderId: "70760559280",
			appId: "1:70760559280:web:14b542768f89ec66f84175"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const submit = document.getElementById("submitt")
		const database = getDatabase()


		submit.addEventListener("click", comment)
		function comment(e) {
			e.preventDefault();
			const name = document.getElementById("namee").value
			const email = document.getElementById("emaill").value
			const comment = document.getElementById("commentt").value


			set(ref(database, 'commentt/' + name), {
				emailuser: email,
				commentfromuser: comment
			}).then(() => {
				alert("comment sent")
			}).catch((error) => {
				alert("comment failed to sent, contact website owner for futher information.")
				console.log(error)
			});
		}
	</script>
